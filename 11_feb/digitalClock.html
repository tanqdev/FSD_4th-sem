<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="clock"></h2>
  </body>
  <script>
    setInterval(() => {
      let time = new Date();
      const clock = document.getElementById("clock");
      clock.innerHTML = time.toLocaleTimeString();
    }, 1000);
  </script>
</html>
